</head>

<body>
    <div class="container mt-4">
        <h1>Olivia Caffe</h1>
        <p>Una nueva experiencia en una taza</p>
        <h3>Contactate con nosotros</h3>
    </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Olivia Caffe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bebidas.html">Bebidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dulces y salados.html">Dulces y Salados</a>

                <li class="nav-item">
                    <a class="nav-link" href="/contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- inicia formulario de contacto-->
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="mensaje">Dejanos tu mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
            <label for="motivo">Motivo:</label>
            <select id="motivo" name="motivo">
              <option value="queja">Queja</option>
              <option value="sugerencia">Sugerencia</option>
              <option value="solicitud">Solicitud</option>
            </select>
        
            <button type="submit">ENVIAR</button>
          </form>
          <!--termina formulario de contacto-->
        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>

</body>
